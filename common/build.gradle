apply plugin: 'com.android.library'
apply from:'../dependencies.gradle'

dependencies {

    implementation("com.squareup.okhttp3:okhttp:4.9.0")
    implementation("com.squareup.okhttp3:logging-interceptor:4.9.0")
    //retrofit
    api("com.squareup.retrofit2:retrofit:2.9.0")
    implementation("com.squareup.retrofit2:converter-gson:2.9.0")

    api 'com.blankj:utilcodex:1.29.0'
    implementation("com.tencent:mmkv-static:1.2.1")

    api 'com.kingja.loadsir:loadsir:1.3.8'
    api 'com.tencent.bugly:crashreport_upgrade:latest.release'//其中latest.release指代最新版本号，也可以指定明确的版本号，例如1.2.0
    api 'com.tencent.bugly:nativecrashreport:latest.release'
}